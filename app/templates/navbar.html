
<link rel="stylesheet" href="{{url_for('static',filename='css/navbar.css')}}" />

<div class="navbar" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                style="border-color: transparent;">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            
            <a class="navbar-brand" id="pitch" href="/" style="font-size: 25px;">AREA<br>CODE </a>
            
                
            </div>
       
            <div class="navbar-collapse collapse " style="float:right" >
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" style="font-size: 14px; " href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a>
                <a class=" btn my-2 my-sm-0" href="{{url_for('auth.logout')}}" style="margin: 10px;">Logout</a>

                
                
                {% else %}
                
           
                   <a class=" btn my-2 my-sm-0 logbtn" href="{{url_for('auth.register')}}" style="font-size: 24px;  border-radius: 10px;">LOGIN</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
